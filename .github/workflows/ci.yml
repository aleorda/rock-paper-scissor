---
on:
  push:
    branches:
      - "**"
    tags:
      - "*.*.*"

name: ci

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  poetry-version: 1.3.2
  python-version: 3.11

jobs:
  security:
    name: security
    steps:
      - uses: actions/checkout@v3

      - name: "Install python ${{ env.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}

      - name: "Install poetry ${{ env.poetry-version }}"
        uses: abatilo/actions-poetry@v2.1.1
        with:
          poetry-version: ${{ env.poetry-version }}

      - run: poetry config virtualenvs.in-project true
      - run: poetry install

      - run: poetry run safety check --ignore=42194 --ignore=51457 --ignore=51668
      - run: poetry run bandit --ini .bandit -r

  linter:
    name: linter
    steps:
      - uses: actions/checkout@v3

      - name: "Install python ${{ env.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}

      - name: "Install poetry ${{ env.poetry-version }}"
        uses: abatilo/actions-poetry@v2.1.1
        with:
          poetry-version: ${{ env.poetry-version }}

      - run: poetry config virtualenvs.in-project true
      - run: poetry install

      - run: poetry run black . --check
