<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock paper scissor</title>

    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<main class="container">
    <header class="text-md-center">
        <h1 class="p-t-1">Rock Paper Scissor</h1>
    </header>
    <hr>
    <section class="row d-flex justify-content-center">
        <div class="col-sm-6 col-md-offset-2">
            <div class="btn-group-flex m-b-1" role="group" aria-label="Player Choice Buttons" id="chooseBtns">
                <button type="button" class="btn btn-secondary btn-choice" id="btnRock">Rock</button>
                <button type="button" class="btn btn-secondary btn-choice" id="btnPaper">Paper</button>
                <button type="button" class="btn btn-secondary btn-choice" id="btnScissors">Scissors</button>
            </div>
            <div class="card" id="playerCard1">
                <img class="card-img-top img-fluid p-a-1"
                     src="{% static 'images/question_mark.png' %}"
                     alt="Card image cap" id="playerChoiceImg">
                <div class="card-footer text-muted">
                    <strong>Your Choice: </strong><span id="playerChoiceText"></span>
                </div>
            </div>
            <div class="alert alert-info score" role="alert" id="playerScore"><strong>Your Score! </strong><span
                    class="m-l-1"></span></div>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-block btn-secondary m-b-1" id="btnPlay">Play</button>
            <div class="card" id="playerCard2">
                <img class="card-img-top img-fluid p-a-1"
                     src="{% static 'images/question_mark.png' %}"
                     alt="Card image cap" id="pcChoiceImg">
                <div class="card-footer text-muted">
                    <strong>PC Choice: </strong><span id="pcChoiceText"></span>
                </div>
            </div>
            <div class="alert alert-info score" role="alert" id="pcScore"><strong>Pc Score! </strong><span
                    class="m-l-1"></span></div>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-2 col-md-12">
            <button type="button" class="btn btn-lg btn-block btn-secondary m-b-1" id="startOver">Start Over</button>
        </div>
    </section>
</main>

<div class="modal fade" role="dialog" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Round result!</h1>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="alertResult">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-secondary" data-bs-dismiss="modal" id="nextRound">Next
                    round
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
